{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">Sign up: </h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update" class="btn btn-outline-primary">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
